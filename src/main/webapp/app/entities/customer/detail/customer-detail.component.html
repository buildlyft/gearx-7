<div class="d-flex justify-content-center">
  <div class="col-8">
    @if (customer) {
      <div>
        <h2 data-cy="customerDetailsHeading"><span>Customer</span></h2>

        <hr />

        <jhi-alert-error></jhi-alert-error>

        <jhi-alert></jhi-alert>

        <dl class="row-md jh-entity-details">
          <dt><span>ID</span></dt>
          <dd>
            <span>{{ customer.id }}</span>
          </dd>
          <dt><span>Name</span></dt>
          <dd>
            <span>{{ customer.name }}</span>
          </dd>
          <dt><span>Email</span></dt>
          <dd>
            <span>{{ customer.email }}</span>
          </dd>
          <dt><span>Phone</span></dt>
          <dd>
            <span>{{ customer.phone }}</span>
          </dd>
          <dt><span>Address</span></dt>
          <dd>
            <span>{{ customer.address }}</span>
          </dd>
          <dt><span>Pincode</span></dt>
          <dd>
            <span>{{ customer.pincode }}</span>
          </dd>
          <dt><span>Location</span></dt>
          <dd>
            <span>{{ customer.location }}</span>
          </dd>
        </dl>

        <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
          <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
        </button>

        <button type="button" [routerLink]="['/customer', customer.id, 'edit']" class="btn btn-primary">
          <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
        </button>
      </div>
    }
  </div>
</div>
