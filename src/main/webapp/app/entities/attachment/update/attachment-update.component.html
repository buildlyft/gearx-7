<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-attachment-heading" data-cy="AttachmentCreateUpdateHeading">Create or edit a Attachment</h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        @if (editForm.controls.id.value !== null) {
          <div class="mb-3">
            <label class="form-label" for="field_id">ID</label>
            <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
          </div>
        }

        <div class="mb-3">
          <label class="form-label" for="field_fileName">File Name</label>
          <input type="text" class="form-control" name="fileName" id="field_fileName" data-cy="fileName" formControlName="fileName" />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_fileType">File Type</label>
          <input type="text" class="form-control" name="fileType" id="field_fileType" data-cy="fileType" formControlName="fileType" />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_fileUrl">File Url</label>
          <input type="text" class="form-control" name="fileUrl" id="field_fileUrl" data-cy="fileUrl" formControlName="fileUrl" />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_uploadedDate">Uploaded Date</label>
          <div class="d-flex">
            <input
              id="field_uploadedDate"
              data-cy="uploadedDate"
              type="datetime-local"
              class="form-control"
              name="uploadedDate"
              formControlName="uploadedDate"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_partner">Partner</label>
          <select
            class="form-control"
            id="field_partner"
            data-cy="partner"
            name="partner"
            formControlName="partner"
            [compareWith]="comparePartner"
          >
            <option [ngValue]="null"></option>
            @for (partnerOption of partnersSharedCollection; track $index) {
              <option [ngValue]="partnerOption">{{ partnerOption.id }}</option>
            }
          </select>
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_machine">Machine</label>
          <select
            class="form-control"
            id="field_machine"
            data-cy="machine"
            name="machine"
            formControlName="machine"
            [compareWith]="compareMachine"
          >
            <option [ngValue]="null"></option>
            @for (machineOption of machinesSharedCollection; track $index) {
              <option [ngValue]="machineOption">{{ machineOption.id }}</option>
            }
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
