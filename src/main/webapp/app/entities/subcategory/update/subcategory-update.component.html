<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-subcategory-heading" data-cy="SubcategoryCreateUpdateHeading">Create or edit a Subcategory</h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        @if (editForm.controls.id.value !== null) {
          <div class="mb-3">
            <label class="form-label" for="field_id">ID</label>
            <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
          </div>
        }

        <div class="mb-3">
          <label class="form-label" for="field_name">Name</label>
          <input type="text" class="form-control" name="name" id="field_name" data-cy="name" formControlName="name" />
          @if (editForm.get('name')!.invalid && (editForm.get('name')!.dirty || editForm.get('name')!.touched)) {
            <div>
              @if (editForm.get('name')?.errors?.required) {
                <small class="form-text text-danger">This field is required.</small>
              }
            </div>
          }
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_description">Description</label>
          <input
            type="text"
            class="form-control"
            name="description"
            id="field_description"
            data-cy="description"
            formControlName="description"
          />
        </div>

        <!--<div class="mb-3">
          <label class="form-label" for="field_image">Image</label>
          <div>
            @if (editForm.get('image')!.value) {
              <div class="form-text text-danger clearfix">
                <a class="pull-start" (click)="openFile(editForm.get('image')!.value!, editForm.get('imageContentType')!.value!)">Open</a
                ><br />
                <span class="pull-start">{{ editForm.get('imageContentType')!.value }}, {{ byteSize(editForm.get('image')!.value!) }}</span>
                <button
                  type="button"
                  (click)="editForm.patchValue({ image: undefined, imageContentType: undefined })"
                  class="btn btn-secondary btn-xs pull-end"
                >
                  <fa-icon icon="times"></fa-icon>
                </button>
              </div>
            }
            <input type="file" id="file_image" data-cy="image" (change)="setFileData($event, 'image', false)" />
          </div>
          <input type="hidden" class="form-control" name="image" id="field_image" data-cy="image" formControlName="image" />
          <input
            type="hidden"
            class="form-control"
            name="imageContentType"
            id="field_imageContentType"
            formControlName="imageContentType"
          />
        </div>-->
        <div class="mb-3">
          <label class="form-label">Subcategory Image</label>

          <input type="file" id="file_image" accept="image/*" class="form-control" (change)="onFileChange($event)" />

          <!-- New Selected Image Preview -->
          <div *ngIf="previewUrl" class="mt-3">
            <label>Image Preview:</label>
            <br />
            <img [src]="previewUrl" alt="Preview" class="img-thumbnail" style="max-height: 200px" />
          </div>

          <!-- Existing Image Preview (Edit Mode) -->
          <div *ngIf="!previewUrl && editForm.get('imageUrl')?.value" class="mt-3">
            <label>Current Image:</label>
            <br />
            <img [src]="editForm.get('imageUrl')?.value" class="img-thumbnail" style="max-height: 200px" />
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_categoryId">Category</label>
          <select class="form-control" id="field_categoryId" data-cy="categoryId" formControlName="categoryId">
            <option [ngValue]="null">-- Select Category --</option>
            @for (category of categories; track $index) {
              <option [ngValue]="category.id">
                {{ category.name }}
              </option>
            }
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
