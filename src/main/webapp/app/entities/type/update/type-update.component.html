<div class="d-flex justify-content-center">
  <div class="col-8">
    <form (ngSubmit)="save()" [formGroup]="editForm">
      <h2>Create or edit Type</h2>

      <div class="mb-3" *ngIf="editForm.controls.id.value !== null">
        <label>ID</label>
        <input type="number" class="form-control" formControlName="id" readonly />
      </div>

      <div class="mb-3">
        <label>Type Name</label>
        <input type="text" class="form-control" formControlName="typeName" />
      </div>

      <div class="mb-3">
        <label>Type Image</label>
        <input type="file" class="form-control" accept="image/*" (change)="onFileChange($event)" />
      </div>

      <div *ngIf="previewUrl" class="mt-3">
        <label>Image Preview:</label>
        <br />
        <img [src]="previewUrl" alt="Preview" class="img-thumbnail" style="max-height: 200px" />
      </div>

      <button type="button" (click)="previousState()" class="btn btn-secondary">Cancel</button>

      <button type="submit" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">Save</button>
    </form>
  </div>
</div>
